<!DOCTYPE html>
<html layout:decorate="~{layout/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <section class="hero-wrap hero-wrap-2"
             style="background-image: url('/petsitting-master/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2">
                        <span class="mr-2"><span>Inquiry Board<i class="ion-ios-arrow-forward"></i></span></span>
                    </p>
                    <div th:if="${boardType.equals('free')}">
                        <h1 class="mb-0 bread">자유 게시판</h1>
                    </div>
                    <div th:if="${boardType.equals('inquiry')}">
                        <h1 class="mb-0 bread">문의 게시판</h1>
                    </div>
                    <div th:if="${boardType.equals('adopt_review')}">
                        <h1 class="mb-0 bread">입양후기 게시판</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact">

                        <form class="form" th:action method="post" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="row">
                                    <!--제목-->
                                    <div class="form-group"><input class="form-control" th:field="${form.title}"/></div>

                                    <!--내용-->
                                    <textarea rows="20" class="form-control" th:field="${form.content}">내용</textarea>
                                </div>
                            </div>

                            <div class="row">
                                <!--사진 첨부-->
                                <div class="col-lg-8">
                                    <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                                        <input type="file" multiple="multiple" th:field="${form.pictures}">
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <!--공개 여부-->
                                    <input type="radio" class th:field="${form.shownAll}" value="true"/> 공개<span>&ensp;</span>
                                    <input type="radio" th:field="${form.shownAll}" value="false"/> 비공개<span>&ensp;</span>

                                    <!--취소, 수정 버튼-->
                                    <a type="button" class="btn btn-light" th:href="|/board/${boardType}/detail/${id}|">취소</a>
                                    <button type="submit" class="btn btn-primary">수정</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
</th:block>
</html>
