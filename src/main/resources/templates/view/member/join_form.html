<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Petmily-Don't buy, Do Adopt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="/css/join.css">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="form">
            <div class="left-side">
                <div>
                	<span class="brand">
                        <a href="/" style="text-decoration: none; color: black">
                            <h4><b>Petmily</b></h4>
                        </a>
                	</span>

                    <form action="/" th:object="${form}" th:action method="post">
                        <div class="form-inputs">
                            <!--아이디-->
                            <input type="text" th:field="*{loginId}" th:errorclass="field-error" placeholder="아이디">
                            <div class="field-error" th:errors="*{loginId}">로그인 오류</div>

                            <!--비밀번호-->
                            <div class="password">
                                <input type="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호">
                                <div class="field-error" th:errors="*{password}">비밀번호 오류</div>

                                <input type="password" th:field="*{passwordCheck}" th:errorclass="field-error" placeholder="비밀번호 확인">
                                <div class="field-error" th:errors="*{passwordCheck}">비밀번호 확인 오류</div>
                            </div>

                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="field-error"
                                   th:each="error : ${#fields.globalDetailedErrors()}"
                                   th:if="${error.code.equals('passwordMismatch')}"
                                   th:text="|${error.message}|">
                                    비밀번호 불일치 오류</p>
                            </div>

                            <!--이름-->
                            <input type="text" th:field="*{name}" th:errorclass="field-error" placeholder="이름">
                            <div class="field-error" th:errors="*{name}">회원 이름 오류</div>

                            <!--생년월일-->
                            <input type="date" th:field="*{birth}" th:errorclass="field-error" placeholder="생년월일">
                            <div class="field-error" th:errors="*{birth}">생년월일 오류</div>

                            <!--이메일-->
                            <input type="text" th:field="*{email}" th:errorclass="field-error" placeholder="이메일">
                            <div class="field-error" th:errors="*{email}">이메일 오류</div>

                            <!--연락처-->
                            <input type="tel" th:field="*{phone}" th:errorclass="field-error" placeholder="연락처">
                            <div class="field-error" th:errors="*{phone}">연락처 오류</div>

                            <div class="login">
                                <button type="submit" class="btn btn-lg btn-block btn-success">회원가입</button>
                            </div>

                            <p class="login-text">
                                계정이 이미 있습니까? <a href="/login">login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
