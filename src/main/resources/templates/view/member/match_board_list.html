<!DOCTYPE html>
<html layout:decorate="~{layout/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<th:block layout:fragment="content">
    <section class="hero-wrap hero-wrap-2"
             style="background-image: url('/petsitting-master/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <h1 class="mb-0 bread">매칭된 게시글</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section bg-light">
        <div class="container">
            <!-- 목록 출력 -->
            <div th:each="matchInfo : ${matchInfos}">
                <h2>
                    <a th:href="|/board/${matchInfo.boardType}/detail/${matchInfo.myBoardId}|"
                       th:text="${matchInfo.myBoardTitle}">내가 쓴 게시글의 제목
                    </a>에 매칭되는 게시글
                </h2>
                <div th:each="form : ${matchInfo.boardListForm}">
                    <div class="card mb-2">
                        <div class="card-body p-2 p-sm-3">
                            <div class="media forum-item">
                                <div class="media-body">
                                    <!-- 작성자, 작성 날짜 -->
                                    <div class="text-muted">
                                        <small>
                                            <span th:text="${form.boardType.description}"></span>
                                        </small>
                                    </div>

                                    <!-- 제목 -->
                                    <div class="text-secondary">
                                        <a class="text-body" style="font-size: 1.3em;"
                                           th:href="|/board/${form.boardType}/detail/${form.id}|"
                                           th:text="${form.title}">게시글 제목</a>
                                    </div>

                                    <small>작성 시간 <span class="far" th:text="|[${{form.createdDate}}]|"></span></small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
        </div>
    </section>
</th:block>
</html>
